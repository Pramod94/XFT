<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="View2.css">

  <title>XFT-Support</title>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <script src="View2.js"></script>

</head>

<body ng-app="myApp">
  <nav>
    <div style="margin-left:30px;">
      <a style="text-decoration:none;color: whitesmoke;font-size: 25px;" href=""><img class="logo" ng-src="symbol.jpg"
          alt="Logo">
        XFT-Support</a>
    </div>

    <ul>
      <li><a class="listAnchor" href=""> <i class="fa fa-phone" aria-hidden="true"></i>
          Contact Us</a></li>

      <li><a class="listAnchor" href=""><i class="fa fa-address-book-o" aria-hidden="true"></i>
          About</a></li>

      <li><a class="listAnchor" href=""><i class="fa fa-users" aria-hidden="true"></i>
          Our Management</a></li>
    </ul>
  </nav>

  <div class="container" style="width:100%">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="car1.jpg" alt="Car1" style="width:100%;height: 500px;">
          <div class="carousel-caption">
            <h3>First</h3>
            <p>Details</p>
          </div>
        </div>

        <div class="item">
          <img src="car2.jpg" alt="Car2" style="width:100%;height: 500px;">
          <div class="carousel-caption">
            <h3>Second</h3>
            <p>Details</p>
          </div>
        </div>

        <div class="item">
          <img src="car3.jpg" alt="Car3" style="width:100%;height: 500px;">
          <div class="carousel-caption">
            <h3>Third</h3>
            <p>Details</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

<div>
    <br>
    <h4 style="text-align:center"><strong>Social Connect</strong></h4>

    <div class="social-media">
     <a target="_blank" href="https://www.facebook.com/MercedesBenz/"> <i class="fa fa-facebook-official" aria-hidden="true"></i> </a>
     <a target="_blank" href="https://in.linkedin.com/company/mercedes-benz-india"> <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
     <a target="_blank" href="https://www.instagram.com/mercedesbenz/?hl=en"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
     <a target="_blank" href="https://twitter.com/mercedesbenzind?lang=en"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
    </div>
    

</div>

</body>

</html>
